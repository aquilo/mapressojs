<!DOCTYPE html>
<meta charset="utf-8">
<body>

<script src="lib/d3.v3.min.js"></script>
<script src="lib/queue.v1.min.js"></script>
<script src="lib/topojson.v1.min.js"></script>
<script src="mx3utils.js"></script>
<script>

/* ************************************************************ */
// The customizing part

var width = 960,
    height = 700;

var syriamap = {

  geo: "geo/SYR_admin1.topojson",
  geoid: "governorates",

  datatxt: "data/ausschaffungsinitiative.tsv",
  dataid: "BFS",
  datavar: "ja_proz",

  mtyp: 1

}

var projection = d3.geo.albers()
    .center([38.5, 35.4])
    .rotate([0, 0])
    .parallels([37, 42])
    .scale(4000)
    .translate([width / 2, height / 2]);

syriamap.projection = projection;

mx3 = syriamap;

</script>
<script src="mx3.js"></script>
